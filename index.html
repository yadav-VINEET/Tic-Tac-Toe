<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9031c2ad15.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <section class="background">
      <div class="animationbox1 bgicon cross"><i class="fa-solid fa-xmark"></i></div>
      <div class="animationbox2 bgicon cross"><i class="fa-solid fa-xmark"></i></div>
      <div class="animationbox3 bgicon cross"><i class="fa-solid fa-xmark"></i></div>
      <div class="animationbox4 bgicon cross"><i class="fa-solid fa-xmark"></i></div>
      <div class="animationbox5 bgicon cross"><i class="fa-solid fa-xmark"></i></div>

      <div class="animationbox1 bgicon circle"><i class="fa-solid fa-circle-notch"></i></div>
      <div class="animationbox2 bgicon circle"><i class="fa-solid fa-circle-notch"></i></div>
      <div class="animationbox3 bgicon circle"><i class="fa-solid fa-circle-notch"></i></div>
      <div class="animationbox4 bgicon circle"><i class="fa-solid fa-circle-notch"></i></div>
      <div class="animationbox5 bgicon circle"><i class="fa-solid fa-circle-notch"></i></div>
    </section>

    <div id="sound">

      <audio class="mysound" src="background.mp3">

      </audio>
      <i class="fa-brands sound-icon fa-soundcloud"></i>
      <span>Sound &nbsp</span>
      <div class="on-off pointer">
        <span style="color: rgb(30, 156, 231); font-weight: bold; " id="on">On</span>
        <span style="color: #f50057; font-weight: bold;" id="off">Off</span>

      </div>
    </div>



    <div class="container">
      <div class="">
        <h1>Tic-Tac-Toe</h1>
      </div>

      <div class="turn"> <span> Turn For X</span> </div>

      <div class="gameContainer">
        <div class="box bt0 bl0"> <span class="boxtext"></span> </div>
        <div class="box bt0"> <span class="boxtext"></span> </div>
        <div class="box bt0 br0"> <span class="boxtext"></span> </div>
        <div class="box bl0 "> <span class="boxtext"></span> </div>
        <div class="box "> <span class="boxtext"></span> </div>
        <div class="box br0 "> <span class="boxtext"></span> </div>
        <div class="box bl0 bb0"> <span class="boxtext"></span> </div>
        <div class="box bb0"> <span class="boxtext"></span> </div>
        <div class="box bb0 br0"> <span class="boxtext"></span> </div>
      </div>
      <div class="gameInfo ">
          <div class="winning-message"></div>
          <a href="index.html"><button id="reset">Play Again</button></a>
      </div>
    </div>


    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
